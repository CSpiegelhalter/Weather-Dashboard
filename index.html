<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <nav id="navWrap" class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
          <span id="nav" class="navbar-brand mx-auto h1">Weather Dashboard</span>
        </div>
      </nav>

      <div class="row">
          <div class="col-md-4">

            <div id="shade" class="container">
                <h3>Search for a City:</h3>

                <form class="searchCity">
                    <input id="userCity" type="text" placeholder="Search..." name="search">
                    <button type="submit" class="citySearch"><i class="fa fa-search"></i></button>
                </form>

                <ul class="cities">

                </ul>

            </div>

          </div>
          <div class="col-md-8">

            <div class="row">
                <div class="col-md-12">

                    <div id="outlined" class="container">
                        

                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uv"></p>

                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>5-day forcast:</h2>
                </div>

            </div>

            <div class="row forecast" id="forecast">
                

            </div>

        </div>

      </div>



      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script> 
</body>
</html>
